{% extends "layout.html" %}

{% block title %}
    BUY Stocks babyyyyy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="No of shares" type="number">
        </div>

        <button class="btn btn-primary" type="submit">Buy Stock</button>
    </form>
{% endblock %}
