<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            //run code once DOM is loaded
            document.addEventListener('DOMContentLoaded', function(){

                //when correct answer is clicked, change answer to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){

                    correct.style.backgroundColor='green';
                    document.querySelector(#feedback1).innerHTML = 'Correct!';
                })

                //when incorrect answer is clicked, change answer to red
                let wrong = document.querySelectorAll('.incorrect');
                for (let i=0 ; i<wrong.length ; i++){
                    wrong[i].addEventListener('click', function(){

                        wrong[i].style.backgroundColor='red';
                        document.querySelector(#feedback1).innerHTML = 'Incorrect!';
                    })
                }

                //check free response question
                document.querySelector('#check').addEventListener('click',function(){
                    let input = document.querySelector('input');
                    if (input.value==="cocksucker"){
                        input.style.backgroundColor='green'
                        document.querySelector(#feedback2).innerHTML = 'correct!'
                    }else{
                        input.style.backgroundColor='red'
                        document.querySelector(#feedback2).innerHTML = 'Incorrect!'

                    }
                })

            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <h3>How many stars are there in the universe?</h3>
                <button class="incorrect">3 billion</button>
                <button class="incorrect">6 hexillion</button>
                <button class="correct">90 gazillion</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is your favourite country?</h3>
                <input type="text"></input>
                <button id="check">check answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
